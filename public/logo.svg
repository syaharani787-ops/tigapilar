  <!-- Three pillars -->
  <rect x="40" y="60" width="20" height="80" fill="#ffffff" rx="2" />
  <rect x="90" y="50" width="20" height="90" fill="#ffffff" rx="2" />
  <rect x="140" y="60" width="20" height="80" fill="#ffffff" rx="2" />
  
  <!-- Top connecting element -->
